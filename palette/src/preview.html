<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sample Website</title>
  <style>
    body {
      background-color: rgb(255, 232, 201);
    }

    h1 {
      color: rgb(230, 151, 102);
    }

    h2 {
      color: rgb(245, 147, 110);
    }

    h3 {
      color: rgb(248, 195, 161);
    }

    p {
      color: rgb(94, 178, 99);
    }

    a {
      color: rgb(69, 117, 74);
    }

    ul {
      list-style-type: circle;
    }

    li {
      color: rgb(69, 117, 74);
    }

    footer {
      background-color: rgb(94, 178, 99);
      color: white;
    }
  </style>
</head>

<body>
  <h1>Welcome to My Sample Website</h1>

  <h2>This is a heading</h2>

  <h3>This is a subheading</h3>

  <p>This is a paragraph.</p>

  <a href="#">This is a link.</a>

  <ul>
    <li>This is a list item.</li>
    <li>This is another list item.</li>
    <li>And another one.</li>
  </ul>

  <footer>
    <p>This is the footer.</p>
  </footer>
</body>

</html>
